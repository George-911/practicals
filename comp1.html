<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Amoah - Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("pexels-negative-space-97077(1).jpg") no-repeat center center/cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            position: relative;
            background: blanchedalmond;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 4px 4px  10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #1e3a8a;
        }

        p {
            margin: 10px 0;
            font-size: 18px;
            color: #374151;
        }

        .btn {
            background: #ff5733;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 15px;
        }

        .btn:hover {
            background: #d97706;
            border-radius: 60px;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>George Amoah</h1>
        <p><strong>Bio:</strong> I'm George Amoah, a Computer Engineering student at KNUST. Passionate about technology, problem-solving, and web development.</p>
        <p><strong>Program:</strong> Computer Engineering at KNUST</p>
        <p><strong>Why I chose this:</strong> I love technology and solving real-world problems through innovation.</p>
        <button class="btn" onclick="alert('Thanks for visiting!')">Click Me</button>
    </div>
</body>
</html>
